<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles3.css" />
    <title>Student Details Form</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <h1>Student Details</h1>
    <form action="form-submitted.html" method="post">
      <table>
        <tbody>
          <tr>
            <th>Student ID</th>
            <td><input type="text" name="student-id" value="" /></td>
          </tr>
          <tr>
            <th>Name</th>
            <td><input type="text" name="name" value="" /></td>
          </tr>
          <tr>
            <th>Gender</th>
            <td>
              <label>
                <input type="radio" name="gender" value="male" /> Male
              </label>
              <label>
                <input type="radio" name="gender" value="female" /> Female
              </label>
              <label>
                <input
                  type="radio"
                  name="gender"
                  value="rather-not-say"
                  checked
                />
                Rather Not Say
              </label>
            </td>
          </tr>
          <tr>
            <th>Favorite Module</th>
            <td>
              <select name="favorite-module">
                <option value="" disabled selected>
                  Please choose a module...
                </option>
                <option value="web-programming">Web Programming</option>
                <option value="practical-it-skills">Practical IT Skills</option>
                <option value="introduction-to-computing">
                  Introduction to Computing
                </option>
                <option value="introduction-to-algorithm">
                  Introduction to Algorithm
                </option>
              </select>
            </td>
          </tr>
          <tr>
            <th>Notes</th>
            <td>
              <textarea name="notes" rows="4" cols="30"></textarea>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="buttons">
        <a href="form-submitted.html">
          <input type="button" value="Submit"
        /></a>
        <input type="reset" value="Reset" />
      </div>
    </form>
  </body>
</html>
